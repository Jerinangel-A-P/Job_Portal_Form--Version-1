<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="abox">
            <h1>Job Application</h1>
            <form action="#" autocomplete="on" method="get">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name"  required>
                    </div>
                
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name"  required>
                    </div>
               

                
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                

               
                    <div class="form-control">
                        <label for="contact">Contact Number</label>
                        <input type="text" id="Contact Number" name="Contact Number"  required>
                    </div>
                

                
                    <div class="form-control">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob"  required>
                    </div>
                

            
                     <div class="form-control">
                        <label for="gender">Gender</label><br>
                        <select id="gender" required>
                            <option>Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="notosay">Prefer not to say</option>
                        </select>
                    </div>
               

            
                    <div class="textarea-control">
                        <label for="Address">Address</label><br>
                        <textarea name="Address" id="Address" cols="10" row="10"  required></textarea>
                    </div>
                  
                
                 
                
                    <div class="form-control">
                        <label for="city">City</label>
                        <select id="city" required>
                            <option>Select</option>
                            <option value="Ariyalur">Ariyalur</option>
                            <option value="Ariyalur">Ariyalur</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Cuddalore">Cuddalore</option>
                            <option value="Dharmapuri">Dharmapuri</option>
                            <option value="Dindigul">Dindigul</option>
                            <option value="Erode">Erode</option>
                            <option value="Kanchipuram">Kanchipuram</option>
                            <option value="Kanyakumari">Kanyakumari</option>
                            <option value="Karur">Karur</option>
                            <option value="Krishnagiri">Krishnagiri</option>
                            <option value="Madurai">Madurai</option>
                            <option value="Nagapattinam">Nagapattinam</option>
                            <option value="Namakkal">Namakkal</option>
                            <option value="Nilgiris">Nilgiris</option>
                            <option value="Perambalur">Perambalur</option>
                            <option value="Pudukkottai">Pudukkottai</option>
                            <option value="Ramanathapuram">Ramanathapuram</option>
                            <option value="Salem">Salem</option>
                            <option value="Sivaganga">Sivaganga</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Theni">Theni</option>
                            <option value="Thoothukudi">Thoothukudi (Tuticorin)</option>
                            <option value="Tiruchirappalli">Tiruchirappalli</option>
                            <option value="Tirunelveli">Tirunelveli</option>
                            <option value="Tiruppur">Tiruppur</option>
                            <option value="Tiruvallur">Tiruvallur</option>
                            <option value="Tiruvannamalai">Tiruvannamalai</option>
                            <option value="Tiruvarur">Tiruvarur</option>
                            <option value="Vellore">Vellore</option>
                            <option value="Viluppuram">Viluppuram</option>
                            <option value="Virudhunagar">Virudhunagar</option>
                        </select>
                    </div>
                
                    
               
                    <div class="form-control">
                        <label for="State">State</label>
                        <select id="state" required>
                            <option>Select</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>    
                        </select>
                    </div>
                

                
                    <div class="form-control">
                        <label for="zip">Zip code</label>
                        <input type="text" id="zip" name="zip"  required>
                    </div>
                
        
                    <div class="form-control">
                        <label for="degree">Degree</label>
                        <select id="degree" required class="opt">
                            <option>select</option>
                            <option value="Bachelor's degree">Bachelor's degree</option>
                            <option value="Master's degree">Master's degree</option>
                            <option value="Doctorate or higher">Doctorate or higher</option></select> 
                    </div>
            

                
                    <div class="form-control">
                        <label for="department">Department</label>
                        <select id="department" required>
                            <option>select</option>
                            <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                            <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Mechanical Engineering" >Mechanical Engineering</option>
                        </select>
                    </div>
                

                
                    <div class="form-control">
                        <label for="cgpa">CGPA</label>
                        <input type="text" id="cgpa" name="cgpa" required>
                    </div>
               
                
                
                    <div class="form-control">
                        <label for="years">Pass out Year</label>
                        <select id="years" required>
                            <option>Select</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
               
                    <div class="form-control">
                        <label for="role">Job role</label>
                        <select id="role" required>
                            <option>Select</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Fullstack Develope">Fullstack Developer</option>
                            <option value="Flutter Developer">Flutter Developer</option>
                            
                        </select>
                    </div>
                
                    <div class="form-control">
                        <label for="exp">Year of Experience</label>
                        <select id="exp" required>
                            <option>select</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
               

                    <div class="form-control">
                        <label for="resume">Upload Your CV</label required>
                        <input type="file" id="resume" name="resume">
                    </div>

                    <div class="checkbox-control">
                        <input type="checkbox" id="declaration" name="declaration">
                        <label for="declaration">I hereby declare that the information provided above is true and accurate</label required>
                    </div>

                    <div class="button-container">
                        <button type="submit" alt="submit">Apply Now</button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
